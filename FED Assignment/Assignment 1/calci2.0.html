<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: ;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 280px;
            margin: 100px auto;
            background-color: #fa1b1b;
            padding: 20px;
            border-radius: 15px;
        }

        #textbox {
            width: 85%;
            padding: 18px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        button {
            padding: 20px;
            font-size: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #0e0c0b;
            color: #fff;
            border-radius: 10px;
            margin: 5px;
            width: 60px;
            height: 60px;
        }

        button:hover {
            background-color: gray;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <input type="text" id="textbox">
    </div>
    <div id="buttons-container"></div>
</div>

<script>
    const buttonValues = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', '0', 'C', '=', '+', '.', 'âˆš', 'ðŸ”™', '%'];
    const buttonsContainer = document.getElementById('buttons-container');

    buttonValues.forEach(value => {
        const button = document.createElement('button');
        button.textContent = value;
        button.onclick = function () {
            if (value === 'C') {
                clearScreen();
            } else if (value === '=') {
                calculate();
            } else {
                appendToScreen(value);
            }
        };
        buttonsContainer.appendChild(button);
    });

    function percent() {
        const currentValue = parseFloat(document.getElementById('textbox').value);
        const percentValue = currentValue / 100;
        document.getElementById('textbox').value = percentValue;
    }

    function calculateSquareRoot() {
        const inputValue = parseFloat(document.getElementById('textbox').value);

        if (!isNaN(inputValue) && inputValue >= 0) {
            const squareRoot = Math.sqrt(inputValue);
            document.getElementById('textbox').value = squareRoot;
        } else {
            alert('Invalid input for square root calculation.');
            clearScreen();
        }
    }

    function appendToScreen(value) {
        document.getElementById('textbox').value += value;
    }

    function clearScreen() {
        document.getElementById('textbox').value = '';
    }

    function deleteLast() {
        const currentText = document.getElementById('textbox').value;
        document.getElementById('textbox').value = currentText.slice(0, -1);
    }

    function calculate() {
        try {
            const result = eval(document.getElementById('textbox').value);
            if (!isFinite(result) || isNaN(result)) {
                throw new Error('Invalid Calculation');
            }
            document.getElementById('textbox').value = result;
        } catch (error) {
            console.error(error.name);
            alert(error.name);
            clearScreen();
        }
    }

    document.addEventListener('keydown', function (event) {
        const key = event.key;
        if (key === 'Enter') {
            event.preventDefault();
            calculate();
        } else if (key === 'c') {
            clearScreen();
        } else if (key === 'Delete') {
            deleteLast();
        } else if (key === 'Backspace') {
            deleteLast();
        } else if (key === 's') {
            calculateSquareRoot();
        } else if (key === 'p') {
            percent();
        } else if (!isNaN(key) || key === '.' || ['+', '-', '*', '/'].includes(key)) {
            appendToScreen(key);
        }
    });
</script>
</body>
</html>
